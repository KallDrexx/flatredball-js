<!doctype html>
<html>
<head>

</head>

<body>
<h1>FRB.js</h1>
<div style="text-align:center">
<canvas width="800" height="600"></canvas>
</div>
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>-->
<script src="jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="frb.js"></script>

<script>
var emitter = {
	list: new frb.AttachableList(),
	recycled: new frb.AttachableList(),
    position: {x:0, y:0},
    emit: function() {
        var newParticle = null;

        // now check and see if we can use a recycled particle
        if (this.recycled.length > 0) {
            newParticle = this.recycled.pop();
        }


        if (newParticle === null) {
            // no recycled particle available, make a new one
            newParticle = frb.SpriteManager.add(this.texture);
        }


        this.list.add(newParticle);

        newParticle.alpha = 1;
        newParticle.x = this.position.x;
        newParticle.y = this.position.y;

        return newParticle;
    }
};

frb.start({
    init: function() {
        emitter.texture = "Frblogo128";
    },
	update: function() {

        emitter.position.x = frb.InputManager.mouse.worldX;
        emitter.position.y = frb.InputManager.mouse.worldY;
        

        // recycle particles if necessary
        for (var i = 0; i < emitter.list.length; i++) {
        	var particle = emitter.list.get(i);
        	if (particle.alpha <= 0) { 
        		emitter.list.remove(particle);
        		emitter.recycled.add(particle);
        		continue;
        	}

        	particle.alpha -= 0.05;
        };

        var newParticle = emitter.emit();


        // initialize particle

        var xRange = 100;
        var gravity = -150.5;
        var direction = {x: (Math.random() * xRange) - (xRange/2), y: Math.random() * 400};
        newParticle.xVelocity = direction.x;
        newParticle.yVelocity = direction.y;

        newParticle.yAcceleration = gravity;

        
    }
});
</script>

</body>
</html>
