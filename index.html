<!doctype html>
<html>
<head>

</head>

<body>
<h1>FRB.js</h1>
<canvas style="width:640;height:480"></canvas>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="/frb.js"></script>

<script>
var game = {};

    frb.start({
        init: function() {
		game.ball = frb.SpriteManager.add("http://www.flatredball.com/frb/docs/images/9/99/Frblogo128.png");
		game.ball2 = frb.SpriteManager.add("http://www.flatredball.com/frb/docs/images/9/99/Frblogo128.png");
		game.ball2.alpha = .5;
	},
	update: function() {
		game.ball.x = frb.InputManager.mouse.worldX;
		game.ball.y = frb.InputManager.mouse.worldY; 
        }
    });
</script>

</body>
</html>
